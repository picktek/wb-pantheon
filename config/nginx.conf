server {
    listen 80;
    listen [::]:80;
    client_max_body_size 10M;
    
    server_name wb-pantheon.local;

    # auth_basic           "Restricted Area";
    # auth_basic_user_file /var/www/html/.htpasswd;

    index index.php index.html index.htm;

    root /var/www/html;

    # Handle static files in the global-report-2024 directory
    location /global-report-2024 {
        alias /var/www/html/global-report-2024;  # Ensure this path points to the correct location of the static files
        try_files $uri $uri/ =404;
        expires 30d;  # Cache static files for 30 days
        access_log off;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }
    
    location @rewrite {
        #rewrite ^/(.*)$ /index.php?q=$1; # For Drupal <= 6
        rewrite ^ /index.php; # For Drupal >= 7
    }

    rewrite ^/core/authorize.php/core/authorize.php(.*)$ /core/authorize.php$1;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wb-www-drupal:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # fastcgi_buffers 16 16k; 
        # fastcgi_buffer_size 32k;
        # fastcgi_param SCRIPT_FILENAME $document_root/update.php;
        # fastcgi_param SCRIPT_NAME /update.php;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ ^/sites/.*/files/styles/ { # For Drupal >= 7
        try_files $uri @rewrite;
    }

    location = /favicon.ico {
        log_not_found off; access_log off;
    }
    location = /robots.txt {
        log_not_found off; access_log off; allow all;
    }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}
